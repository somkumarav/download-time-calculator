<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Download Time Calculator</title>
  </head>
  <body>
    <section class="container-center">
      <div class="inputs">
        <div class="speed">
          <h4>Enter the internet speed</h4>
          <input type="number" placeholder="In Mbps" />
        </div>
        <div class="size">
          <h4>Enter the size of the file</h4>
          <input type="number" placeholder="In GB" />
        </div>
      </div>
      <div>
        <button class="btn">Calculate</button>
      </div>
      <div class="outputs hidden">
        <h4>
          Your file of 104GB will Download in 1hour 23minutes and 34seconds
        </h4>
      </div>
    </section>

    <footer>
      <p>
        This site output results on theoretical calculation
        <span class="br">it might not what you get in real world</span>
      </p>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
